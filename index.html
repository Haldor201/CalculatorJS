<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CalculadoraJS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/ab/Diamond_JE3_BE3.png/revision/latest/thumbnail/width/360/height/360?cb=20200325185152"><!--icono para la pagina web-->
</head>
<body>
	<div class="titulo">
		<h1>Calculadora con JavaScript</h1>
	</div>
	<div class="redes">
		<p>Redes Sociales:</p>
		<div class="red"><a href="https://www.instagram.com/mermelada_de_camaleon_7w7/"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt=""></a></div>
		<div class="red"><a href="https://www.facebook.com/profile.php?id=100078372227904"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt=""></a></div>
		
	</div>
	<div class="container">
		<div class="calculator">
			<div class="calculator-display">0</div>
			<div class="calculator-keypad">
				<div class="Keypad-numbers">
					<div class="keypad-button large">C</div>
					<div class="keypad-button dark">%</div>
					<div class="keypad-button yellow">/</div>
					<div class="keypad-button">7</div>
					<div class="keypad-button">8</div>
					<div class="keypad-button">9</div>
					<div class="keypad-button yellow">*</div>
					<div class="keypad-button">4</div>
					<div class="keypad-button">5</div>
					<div class="keypad-button">6</div>
					<div class="keypad-button yellow">-</div>
					<div class="keypad-button">1</div>
					<div class="keypad-button">2</div>
					<div class="keypad-button">3</div>
					<div class="keypad-button yellow">+</div>
					<div class="keypad-button large">0</div>
					<div class="keypad-button">.</div>
					<div class="keypad-button yellow">=</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/calculadora.js"></script>
</body>
</html>
